<template name="autoformGoogleplaceBasic">
  <div class='autoform-googleplace-basic-cont padding-tb'>
    {{propertyAddress}}
    <br />
    
    {{#autoForm collection="PropertiesCollection" doc=property id="propertyAddressForm" type=afMethod meteormethod="savePropertyAddress"}}
      {{> afQuickField type="googleplace" name="addresses.0" label=false placeholder="Enter the Property Address" opts=optsGoogleplace }}
      {{> afQuickField type="googleplace" name="addresses.1" label=false placeholder="Enter the Property Address" opts=optsGoogleplace2 }}
      {{> afQuickField type="text" name="textOne" placeholder="Some text" }}
      <button type="submit" class="btn btn-primary">Go</button>
    {{/autoForm}}

    <div class='margin-tb'>
      <div class='btn btn-danger btn-small autoform-googleplace-basic-delete'>Delete All</div>
    </div>

    {{#each properties}}
      <div>
        <a href='/af-googleplace-basic?propertyId={{_id}}'>
        {{#each addresses}}
          {{fullAddress}} | 
        {{/each}}
        </a>
      </div>
    {{/each}}
  </div>
</template>
