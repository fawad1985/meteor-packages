<template name="autoformPikadayBasic">
  {{curVal}}
  <br />
  {{#autoForm collection="AFPikadayCollection" doc=afPikaday id="afPikadayForm" type="method" meteormethod="saveDate"}}
    {{> afQuickField name="text1"}}
    {{> afQuickField type="pikaday" name="dueDate" opts=optsPikaday}}
    <button type="submit" class="btn btn-primary">Go</button>
  {{/autoForm}}

  {{#each afPikadays}}
    <a class='a-div' href='/af-pikaday-basic?docId={{_id}}'>{{dueDate}}</a>
  {{/each}}
</template>
