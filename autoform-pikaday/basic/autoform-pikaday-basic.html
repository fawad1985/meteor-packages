<template name="autoformPikadayBasic">
  <div class='padding'>
    {{curVal}}
    <br />

    {{#autoForm collection="AFPikadayCollection" doc=afPikaday id="afPikadayForm" type=afMethod meteormethod="saveDate"}}
      {{> afQuickField name="text1"}}
      {{> afQuickField type="pikaday" name="dueDateTime" opts=optsPikaday}}
      {{> afQuickField type="pikaday" name="dueDate" opts=optsPikadayNoTime}}
      <button type="submit" class="btn btn-primary">Go</button>
    {{/autoForm}}

    <div class='margin-tb'>
      <div class='btn btn-danger btn-small autoform-pikaday-basic-delete'>Delete All</div>
    </div>

    {{#each afPikadays}}
      <div>
        <a href='/af-pikaday-basic?docId={{_id}}'>{{text1}} | {{dueDateTime}} | {{dueDate}}</a>
      </div>
    {{/each}}
  </div>
</template>
