<template name="autoformDatetimepickerBasic">
  <div class='padding'>
    {{curVal}}
    <br />

    {{#autoForm collection="AFDatetimepickerCollection" doc=afDatetimepicker id="afDatetimepickerForm" type=afMethod meteormethod="saveDatetimepicker"}}
      {{> afQuickField name="text1"}}
      {{> afQuickField type="datetimepicker" name="dueDateTime" opts=optsDatetimepicker}}
      {{> afQuickField type="datetimepicker" name="dueDate" opts=optsDatetimepickerNoTime}}
      {{> afQuickField type="datetimepicker" name="dueDateTime2" opts=optsDatetimepicker placeholder="Pick a datetime"}}
      {{> afQuickField type="datetimepicker" name="dueDate2" opts=optsDatetimepickerNoTime placeholder="Pick a date"}}
      <button type="submit" class="btn btn-primary">Go</button>
    {{/autoForm}}

    <div class='margin-tb'>
      <div class='btn btn-danger btn-small autoform-datetimepicker-basic-delete'>Delete All</div>
    </div>

    {{#each afDatetimepickers}}
      <div>
        <a href='/af-datetimepicker-basic?docId={{_id}}'>{{text1}} | {{dueDateTime}} | {{dueDate}}</a>
      </div>
    {{/each}}
  </div>
</template>
