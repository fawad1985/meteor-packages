<template name="autoformDatetimepickerBasic">
  <div class='padding'>
    {{curVal}}
    <br />

    {{#autoForm collection="AFDatetimepickerCollection" doc=afDatetimepicker id="afDatetimepickerForm" type="method" meteormethod="saveDatetimepicker"}}
      {{> afQuickField name="text1"}}
      {{> afQuickField type="datetimepicker" name="dueDateTime" opts=optsDatetimepicker}}
      {{> afQuickField type="datetimepicker" name="dueDate" opts=optsDatetimepickerNoTime}}
      <button type="submit" class="btn btn-primary">Go</button>
    {{/autoForm}}

    <div class='margin-tb'>
      <div class='btn btn-danger btn-small autoform-datetimepicker-basic-delete'>Delete All</div>
    </div>

    {{#each afDatetimepickers}}
      <a class='a-div' href='/af-datetimepicker-basic?docId={{_id}}'>{{dueDateTime}} | {{dueDate}}</a>
    {{/each}}
  </div>
</template>
